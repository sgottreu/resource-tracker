<table>

<th>Planet</th>
<th>Ore</th>
<th>Settlers</th>
<th>Grain</th>
<th>Energy</th>
<th>Crystals</th>
</tr>


<tr>
<td>K</td>
<td><input type="number" id="k_ore"></td>

<tr>
<td>X</td>

</tr>


<tr>
<td>D</td>
<td><input type="number" id="d_ore"></td>
<td><input type="number" id="d_settlers"></td>
<td><input type="number" id="d_grain"></td>
<td><input type="number" id="d_energy"></td>
<td><input type="number" id="d_crystals"></td>
</tr>

<tr>
<td>T</td>
<td><input type="number" id="t_ore"></td>
<td><input type="number" id="t_settlers"></td>
<td><input type="number" id="t_grain"></td>
<td><input type="number" id="t_energy"></td>
<td><input type="number" id="t_crystals"></td>
</tr>

</table>

<button id="addPlanetaryResources" onclick="addPlanetaryResources();">Add Resources</button>
<script src="/scripts/index.js"></script>

</html>
